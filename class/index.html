<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>class</h1>
    <p> - class is an ES6 feature that is more cleaner way to work with objects</p>
    <pre id="code">
class Car {
    constructor(make, model, year) {
        this.make = make;
        this.model = model;
        this.year = year;
    }
    }

const bmw = new Car("BMW", "X5", 2022);
    </pre>
    <script src="script.js"></script>
</body>

</html>
