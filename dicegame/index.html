<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Dice Game</h1>
        <p>Welcome to the Dice Game!</p>
        <input type="number" id="numOfDice" placeholder="1" min="1" value="1">
        <p>Click the button to roll the dice and see the result.</p>
        <button id="rollButton" onclick="rollDice()">Roll the Dice</button>
        <div id="result"></div>
        <div id="images"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
