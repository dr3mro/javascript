<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" name="temperature" value="0" required>
        <br>

        <input type="radio" id="celsius" name="unit" checked>
        <label for="celsius">C</label>

        <input type="radio" id="fahrenheit" name="unit">
        <label for="fahrenheit">F</label>
        <br>
        <button type="button" id="submit">Convert</button>
        <p id="result">Select a Unit and click submit</p>
    </form>

    <script src="script.js"></script>
</body>

</html>
